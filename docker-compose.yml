version: '3.9'
services:
  app:
    container_name: smart_plug
    build: .
    network_mode: bridge
    ports:
      - 8081:8081
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - postgresdb

  postgresdb:
    container_name: postgres_container
    build: ./postgres/
    ports:
      - '5433:5432'
